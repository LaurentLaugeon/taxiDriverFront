<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Vehicules de l'agence ***</h3><!--inserer le nom de l'agence du respo identifié-->
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Model</th>
                  <th scope="col">Immatriculation</th>
                  <th scope="col">Consomation [L/100km]</th>
                  <th scope="col">Nombre de places</th>
                  <th scope="col">Capacité du coffre [bagages]</th>
                  <th scope="col">Action</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let v of voitures">
                    <td>{{v.model}}</td>
                    <td>{{v.immatriculation}}</td>
                    <td>{{v.conso}}</td>
                    <td>{{v.nbPlace}}</td>
                    <td>{{v.capaciteCoffre}}</td>
                    <td>
                      <button class="btn btn-block btn-danger active" (click)="deleteVehicule(v.idVehicule)">Delete</button>
                      <button class="btn btn-block btn-primary active" (click)="editVehicule(v)">Edit</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
